<div class="animated fadeIn">
  <div *ngIf="httpError == null" class="card">
    <div class="card-header">
      Incoming messages
    </div>
    <div class="card-body">
      <table id="datatable" class="table table-striped table-bordered table-sm row-border hover" datatable>
        <thead>
        <tr>
          <th>Name</th>
          <th>Categorie</th>
          <th>Date</th>
          <th>Live</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="httpError != null">
    <app-error-card [title]="httpError.name + ': ' + httpError.status " [message]="httpError.message"></app-error-card>
  </div>
</div>
