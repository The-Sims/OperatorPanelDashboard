<div class="animated fadeIn">
  <div *ngIf="httpError == null && phasedplans == null">
    <app-pacman></app-pacman>
  </div>
  <div *ngIf="httpError == null && phasedplans != null" class="card">
    <div class="card-header">
      Incoming messages
    </div>
    <div class="card-body">
      <table id="datatable" class="table table-striped table-bordered table-sm row-border hover" datatable>
        <thead>
        <tr>
          <th>Naam</th>
          <th>Acties</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let phasedplan of phasedplans">
          <td>{{phasedplan.name}}</td>
          <td><a routerLink="/phasedplan/detail/{{phasedplan.phasedPlanId}}">Detail</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="httpError != null">
    <app-error-card [title]="httpError.name + ': ' + httpError.status " [message]="httpError.message"></app-error-card>
  </div>
</div>
